<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="container">
        <h2>Car Leasing Calculator</h2>
        <div class="section_container">
            <div class="first_section">
                <label>Car:</label>
                <select>
                    <option value="audi">AUDI</option>
                    <option value="vw">VW</option>
                    <option value="bmw">BMW</option>
                    <option value="opel">OPEL</option>
                    <option value="lada">LADA</option>
                </select>
            </div>
            <div class="second_section">
                <label>Lease Period (month):</label>
                <select>
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                    <option value="48">48</option>
                    <option value="60">60</option>
                </select>
            </div>
        </div>
        <div class="second_container">
            <div class="section_container">
                <div class="slideContainer">
                    <label>Car Value (€10000 - €200000):</label>
                    <span class="demo" id="demo"></span>
                    <input type="range" min="10000" max="200000" value="10000" class="slider" id="myRange" />
                </div>
                <div class="slideContainer">
                    <label>Down Payment(10% - 50%):</label>
                    <span class="second_demo" id="second_demo"></span>
                    <input type="range" min="10" max="50" value="10" class="slider" id="mySecondRange" />
                </div>
            </div>
        </div>
        <div class="result_container">
            <h2>Leasing Details</h2>
            <div class="show_details_container">
                <div class="details_section1">
                    <label>Total Leasing Cost: €<span class="showTotal">153231</span></label>
                    <label>Down Payment: €<span class="showPayment">145000</span></label>
                </div>
                <div class="details_section2">
                    <label>Total Leasing Cost: €<span class="showTotal">124251</span></label>
                    <label>Down Payment: €<span class="showPayment">511222</span></label>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
